<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bin2Dec</title>
  </head>
  <body>
    <section class="binary section">
      <p class="binary__heading">Binary</p>
      <input
        type="text"
        name="binary"
        id="binary"
        placeholder="Enter binary number"
      />
    </section>

    <section class="decimal section">
      <p class="decimal__heading">Decimal</p>
      <div class="decimal__result">NA</div>
      <p class="info">created by Prajwal J</p>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
